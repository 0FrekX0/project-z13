<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT Z-13</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: #111;
      color: white;
    }

    /* ‚ö° –ì—Ä–æ–∑–æ–≤–µ –Ω–µ–±–æ –∑ –±–ª–∏—Å–∫–∞–≤–∫–æ—é */
    .sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(#111, #222);
      z-index: -1;
      animation: lightning 6s infinite;
    }

    @keyframes lightning {
      0%, 100% { background-color: #111; }
      45% { background-color: #222; }
      48% { background-color: #eee; } /* –±–ª–∏—Å–∫–∞–≤–∫–∞ */
      50% { background-color: #111; }
      90% { background-color: #222; }
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    header {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: red;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }

    /* üëπ –ö—Ä–æ–≤–æ—Å–æ—Å */
    .mutant {
      position: absolute;
      bottom: 0;
      left: 5%;
      width: 180px;
      height: 180px;
      background-image: url('https://i.imgur.com/Du6tOjv.png'); /* –Ω–æ–≤–∞ —Å—Ç–∞–±—ñ–ª—å–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –º—É—Ç–∞–Ω—Ç–∞ */
      background-size: contain;
      background-repeat: no-repeat;
      animation: moveMutant 12s infinite alternate;
    }

    @keyframes moveMutant {
      0% { transform: translateX(0); opacity: 0.2; }
      50% { transform: translateX(300px); opacity: 1; }
      100% { transform: translateX(600px); opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="sky"></div>
  <header>PROJECT Z-13</header>
  <div class="mutant"></div>
</body>
</html>
