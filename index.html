<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XEON - Реєстрація</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #58a6ff;
    }

    .form-box {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(100, 100, 100, 0.2);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #8b949e;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Проєкт XEON</h1>

  <div class="form-box">
    <form id="register-form">
      <h2>Реєстрація</h2>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Пароль" required>
      <button type="submit">Зареєструватися</button>
    </form>
  </div>

  <div class="footer">
    Розробник: Kradeel | Компанія: XEON | Email: XEONGRUP
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://nyqfvnbcwhprhvbvzfqt.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55cWZ2bmJjd2hwcmh2YnZ6ZnF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MTAwMTcsImV4cCI6MjA2OTI4NjAxN30.EPROXf4X-rkYYKZnNRSnxqYI3ec-rZU9mqTqwYy7rYA'

    const supabase = createClient(supabaseUrl, supabaseKey)

    const registerForm = document.getElementById('register-form')
    if (registerForm) {
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault()
        const email = document.getElementById('register-email').value
        const password = document.getElementById('register-password').value

        const { error } = await supabase.auth.signUp({ email, password })

        if (error) {
          alert('❌ Помилка реєстрації: ' + error.message)
        } else {
          alert('✅ Реєстрація успішна! Перевір email.')
        }
      })
    }
  </script>
</body>
</html>
